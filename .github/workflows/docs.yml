name: Build and Deploy Documentation

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install documentation dependencies
        working-directory: docs
        run: pip install -r requirements.txt

      - name: Install LanceDB Python
        run: |
          # Install LanceDB from source with development dependencies
          cd python
          pip install -e .
          cd ..
          
      - name: Debug Python modules
        run: |
          echo "Checking for lancedb.pydantic module..."
          python -c "import sys; print('Python path:', sys.path)"
          python -c "import lancedb; print('LanceDB version:', lancedb.__version__)"
          python -c "from lancedb import pydantic; print('Pydantic module exists')" || echo "Failed to import lancedb.pydantic"
          
      - name: Build docs
        working-directory: docs
        run: |
          # Set Python path to include the repository root
          PYTHONPATH=.:../python mkdocs build -v
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4