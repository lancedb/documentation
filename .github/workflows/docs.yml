name: Build Documentation Only

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: "docs/requirements.txt"

      - name: Install documentation dependencies only
        working-directory: docs
        run: pip install -r requirements.txt

      - name: Set PYTHONPATH to skip API docs generation
        run: |
          # Create empty Python modules to satisfy imports without actual functionality
          mkdir -p mock_modules/lancedb
          touch mock_modules/lancedb/__init__.py
          touch mock_modules/lancedb/pydantic.py
          echo "class Vector: pass" > mock_modules/lancedb/pydantic.py

      - name: Build docs (skipping API docs)
        working-directory: docs
        run: |
          # Use the mock modules path instead of the actual project code
          PYTHONPATH=.:../mock_modules mkdocs build
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/site'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4